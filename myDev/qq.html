<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>
<form action="" name="regform" method="GET">
<table width="100%">
	<tr>
		<td>Firstname</td>
		<td>:</td>
		<td><input type="text" name="fname"></td>
	</tr>
	<tr>
		<td>Lastname</td>
		<td>:</td>
		<td><input type="text" name="lname"></td>
	</tr>
	<tr>
		<td>Email</td>
		<td>:</td>
		<td><input type="text" name="email"></td>
	</tr>
	<tr>
		<td>Phone</td>
		<td>:</td>
		<td><input type="text" name="phone"></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td>:</td>
		<td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female</td>
	</tr>
	<tr>
		<td>Languages</td>
		<td>:</td>
		<td>
			<input type="checkbox" name="languages" value="telugu">Telugu
			<input type="checkbox" name="languages" value="hindi">Hindi
			<input type="checkbox" name="languages" value="english">English
		</td>
	</tr>
	<tr>
		<td>Subject</td>
		<td>:</td>
		<td>
			<select name="subject" multiple>
				<option value="maths">Mathematics</option>
				<option value="physics">Physics</option>
				<option value="chemistry">Chemistry</option>
				<option value="biology">Biology</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Upload</td>
		<td>:</td>
		<td><input type="file" name="user_file"></td>
	</tr>
	<tr>
		<td>Address</td>
		<td>:</td>
		<td><textarea name="address" rows="10" cols="50"></textarea></td>
	</tr>
	<tr>
		<td></td>
		<td><button>Register</button></td>
		<td></td>
	</tr>
	<!--<tr>
		<td></td>
		<td><input type="submit" value="Register"></td>
		<td></td>
	</tr>-->
</table>
</form>
</body>
</html>
